<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/207fb0acb1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Tapestry&family=The+Nautigal&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div>Gmail</div>
            <div>Imagens</div>
            <div><i class="fa-solid fa-bars"></i></div>
            <div class="profile-pic"><img src="./gifProfile.png" alt="profilepic"></div>
        </header>
        <main>
            <div class="google">
                <div class="g">G</div>
                <div class="o">o</div>
                <div class="o2">o</div>
                <div class="g2">g</div>
                <div class="l">l</div>
                <div class="e">e</div>
            </div>
            <div class="pesquisa">
                <form action="">
                    <label class="pesquisa-input" for="">
                        <input type="search" name="" id="">
                        <div class="pesquisa-icon icon1"><i class="fa-solid fa-keyboard"></i></div>
                        <div class="pesquisa-icon icon2"><i class="fa-solid fa-microphone"></i></div>
                    </label>
                    <div class="pesquisa-grupo-bt">
                        <input class="pesquisa-botao" type="submit" value="Pesquisa Google">
                        <input class="pesquisa-botao" type="submit" value="Estou com sorte">
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
